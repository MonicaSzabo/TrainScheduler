<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
		<h1>Train Scheduler</h1><br>
		<div id="currentTime"></div>
	</div>

	<div class="panel panel-success">
  		<div class="panel-heading"><h3 class="panel-title">Current Train Schedule</h3></div>
  		<div class="panel-body">
  		<table class="table table-hover table-responsive">
	        <thead>
				<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
				<th>Edit</th>
				</tr>
			</thead>
			<tbody id="display">
			</tbody>
		</table>
  		</div>
  	</div>

  	<div class="panel panel-success">
  		<div class="panel-heading"><h3 class="panel-title">Add Train</h3></div>
  		<div class="panel-body">
			<form  id="my-form" role="form">
			  <div class="form-group">
			    <label for="nameinput" class="control-label">Train Name</label>
			    <input type="text" class="form-control" id="nameinput" required>
			  </div>
			  <div class="form-group">
			    <label for="destinationinput">Destination</label>
			    <input type="text" class="form-control" id="destinationinput" required>
			  </div>
			  <div class="form-group">
			    <label for="firstTraininput">First Train Time (HH:mm - military time)</label>
			    <input type="text" class="form-control" id="firstTraininput" required>
			  </div>
			  <div class="form-group">
			    <label for="frequencyinput">Frequency (min)</label>
			    <input type="number" class="form-control" id="frequencyinput" required>
			  </div>
			  <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
			</form>
		</div>
	</div>
</div>


<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
